# minimalist pyproject.toml
# former options commented out for future reference

[project]
name = "pyfvtool"
version = "0.1"
authors = [
    { name="Ali A. Eftekhari", email="e.eftekhari@gmail.com" },
    { name="Gavin M. Weir"},
    { name="Martinus Werts"}
]
description = "Finite volume toolbox in Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[build-system]
requires = ["setuptools>=61.0", "numpy", "scipy>=1.8.0", "matplotlib"]
build-backend = "setuptools.build_meta"

