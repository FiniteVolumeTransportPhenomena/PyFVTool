[build-system]
requires = ["setuptools>=61.0", "numpy", "scipy>=1.8.0", "matplotlib"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfvtool"
version = "0.1"
authors = [
  { name="Ali A. Eftekhari", email="e.eftekhari@gmail.com" },
]
description = "A finite volume tool in Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[project.urls]
"Homepage" = "https://github.com/simulkade/PyFVTool"
"Bug Tracker" = "https://github.com/simulkade/PyFVTool/issues"
